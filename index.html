<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="fbox">
        <h3>Your Result</h3>
        <div class="circle">
          <span class="one">76</span>
          <span class="two">of 100</span>
        </div>
        <div class="tone">
          <p class="three">Great</p>
          <p class="four">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="lbox">
        <div class="title">
          <h3>Summary</h3>
        </div>
        <div class="box">
        <div class="box-one">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="">
          </div>
          <div class="name">Reaction</div>
          <div class="num"><span class="bold">
            80 </span>/ 100</div>
        </div>
        </div>
        <div class="box">
        <div class="box-two">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="">
          </div>
          <div class="name">Memory</div>
          <div class="num"><span class="bold">
            92 </span>/ 100</div>
        </div>
        </div>
        <div class="box">
        <div class="box-three">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="">
          </div>
          <div class="name">Verbal</div>
          <div class="num"><span class="bold">
            61 </span>/ 100</div>
        </div>
        </div>
        <div class="box">
        <div class="box-four">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="">
          </div>
          <div class="name">Visual</div>
          <div class="num"><span class="bold">
            72 </span>/ 100</div>
        </div>
        </div>

        <div>
          <button class="btn" type="submit">Continue</button>
        </div>

      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Musyoka Sila</a>.
  </div>
</body>
</html>
